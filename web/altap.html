                <div class="col-sm-6">
                    <div class="jumbotron">
                        <center><h2>Captura datos Paciente</h2></center>
                        <center><img src="img/descarga.jpg" class="img img-responsive" alt="logo"/></center>
                        <div class="thumbnail">
                            <form method="post" action="altap.jsp">
                                <div class="form-group">
                                    <h3>CURP</h3>
                                    <input type="text" name="CURP" class="form-control" placeholder="Captura matricula" requerided />
                                    <h3>Nombre:</h3>
                                    <input type="text" name="nombre" class="form-control" placeholder="Captura Nombre" requerided />
                                    <h3>Apellido Paterno:</h3>
                                    <input type="text" name="appat" class="form-control" placeholder="Captura Apellido Paterno" requerided />
                                    <h3>Apellido Materno:</h3>
                                    <input type="text" name="apmat" class="form-control" placeholder="Captura Apellido Materno" requerided />
                                    <h3>Dias de Hospitalización</h3>
                                    <input type="text" name="diash" class="form-control" placeholder="Captura Dias de Hospitalizado" requerided />
                                    <h3>Cobro por Dia de Hospitalización</h3>
                                    <input type="number" name="cobroh" class="form-control" placeholder="Captura Cobro por Hospitalizacion" requerided />
                                    <h3>Descuento por Hospitalización (solo si lleba mas de 5 dias)</h3>
                                    <input type="number" name="desch" class="form-control" placeholder="Captura Descuento" requerided />
                                    <br>
                                    <center>

                                </div>
